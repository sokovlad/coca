<section class="get-started">
  <div class="container get-started__container">
    <div class="get-started__form-wrapper">
      <h3 class="get-started__form-title heading-h4">
        Let&rsquo;s level up&nbsp;your brand
      </h3>
      <p class="get-started__form-text text-p-medium">
        You can reach&nbsp;us anytime
        <a
          href="mailto:hellosansbrothers@gmail.com"
          class="get-started__form-link"
        >
          hellosansbrothers@gmail.com
        </a>
      </p>
      <form class="get-started__form">
        <div class="get-started__form-top">
          <label class="get-started__form-label">
            <span class="get-started__form-label-text text-p-small">
              First name
            </span>
            <input
              type="text"
              class="get-started__form-input text-p-small get-started__form-input--small"
              name="first-name"
              placeholder="First name"
              required
            />
          </label>
          <label class="get-started__form-label">
            <span class="get-started__form-label-text text-p-small">
              Last name
            </span>
            <input
              type="text"
              class="get-started__form-input text-p-small get-started__form-input--small"
              name="last-name"
              placeholder="Last name"
              required
            />
          </label>
        </div>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">
            E-mail
          </span>
          <input
            type="email"
            class="get-started__form-input text-p-small"
            name="email"
            placeholder="you@company.com"
            required
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">
            Phone number
          </span>
          <input
            id="phone"
            type="tel"
            class="get-started__form-input text-p-small"
            name="phone"
            placeholder=""
            required
          />
        </label>
        <label class="get-started__form-label">
          <span class="get-started__form-label-text text-p-small">
            Message
          </span>
          <textarea
            class="get-started__form-input get-started__form-input--textarea text-p-small"
            name="message"
            type="text"
            placeholder="Leave us a message..."
          ></textarea>
        </label>
        <div class="get-started__form-btn-wrapper">
          <button type="submit" class="get-started__form-btn button-form">
            Get started
          </button>
        </div>
      </form>
    </div>
    <img
      loading="lazy"
      width="987"
      height="885"
      class="get-started__img"
      src="./assets/image/get-started-img.jpg"
      alt="A woman and a man high-five each other"
    />
  </div>
</section>
